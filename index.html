<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Scooter Lim</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
  </head>

  <body>
    <div id="contenitore">

      <header> <!-- Logo e titolo -->
        <div class="logo-row">
          <img src="logo.png" class="logo">
          <h1>Taking Booleaners from A to B</h1>
        </div>
      </header>

      <nav> <!-- navigazione con bottoni -->
        <div class="button-bg">
          <button type="button">Prenota</button>
          <button type="button">Termina Prenotazione</button>
          <button type="button"">Accendi Luci</button>
        </div>
      </nav>

      <main> <!-- elenco monopattini disponibili -->

        <section class="scooter"> <!-- monopattino gino22 -->
          <input type="checkbox">
          <span id="name-scooter">Monopattino Gino22</span>
          <div><span>&#8614;</span>Via Guadalametri - a 220 metri da te</div>
          <div>Stato carica:</div>
          <div class="battery-status1"></div>
        </section>

        <section class="scooter"> <!-- monopattino mike24 -->
          <input type="checkbox">
          <span id="name-scooter">Monopattino Mike24</span>
          <div><span>&#8614;</span>Via Ricciardoni - a 420 metri da te</div>
          <div>Stato carica:</div>
          <div class="battery-status2"></div>
        </section>

        <section class="scooter"> <!-- monopattino fede154 -->
          <input type="checkbox">
          <span id="name-scooter">Monopattino Fede154</span>
          <div><span>&#8614;</span>Via Mentarini - a 490 metri da te</div>
          <div>Stato carica:</div>
          <div class="battery-status3"></div>
        </section>

      </main>

    </div>
  </body>
</html>
